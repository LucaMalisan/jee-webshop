<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f=" " xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title> SwissTechOnline </title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="#{request.contextPath}/resources/css/main.css" rel="stylesheet"/>
</h:head>
<h:body>
    <header class="header">
        <ui:include src="header.xhtml"/>
    </header>
    <div class="main">
        <c:choose>
            <c:when test="#{authController.mailExistsAndIsConfirmed(request)}">
                <table class="shopping-cart">
                    <ui:repeat value="#{articleController.getArticlesInShoppingCart(request)}" var="article">
                        <tr>
                            <td>
                                <img class="small-image" src="#{article.getPrimaryImageURL()}" alt="image-url"/>
                            </td>
                            <td>
                                <p id="discount" class="#{article.listPrice == null || !article.available ? 'hidden' : ''}"><b> -#{article.getDiscountPercent()}% </b></p>
                                <p class="small-font"> #{article.formatPrice()} </p>
                            </td>
                            <td>
                                <p class="medium-font"> #{article.title} </p>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </c:when>
            <c:otherwise>
                <c:choose>
                    <c:when test="#{authController.extractEmail(request) != null}">
                        <p> Confirm your e-mail to add articles to the cart </p>
                    </c:when>
                    <c:otherwise>
                        <p> Login to add articles to the cart</p>
                    </c:otherwise>
                </c:choose>
            </c:otherwise>
        </c:choose>
    </div>
</h:body>
</html>
