<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title> SwissTechOnline </title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="#{request.contextPath}/resources/css/main.css" rel="stylesheet"/>
</h:head>
<h:body>
    <header>
        <ui:include src="header.xhtml"/>
    </header>
    <h2>Article Overview</h2>
    <div class="main">
        <ui:repeat value="#{articleController.articles}" var="article">
            <div class="article-entry #{article.available ? 'available' : 'not-available'}">
                <div class="img-container">
                    <p class="medium-font" id="not-available"> Article not available </p>
                    <img class="article-image" src="#{article.getPrimaryImageURL()}"/>
                </div>
                <p id="discount" class="#{article.listPrice == null ? 'hidden' : ''}"><b> -#{article.getDiscountPercent()}% </b></p>
                <p class="small-font"> Category </p>
                <p class="small-font"> #{article.formatPrice()} </p>
                <p class="medium-font"> #{article.title} </p>
            </div>
        </ui:repeat>
    </div>
</h:body>
</html>
