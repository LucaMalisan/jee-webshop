  # endregion

components:
  schemas:

    # region models
    # -------------
    article:
      description: Article model
      type: object
      properties:
        sku:
          $ref: '#/components/schemas/sku'
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        sellingPrice:
          $ref: '#/components/schemas/sellingPrice'
        listPrice:
          $ref: '#/components/schemas/listPrice'
        available:
          $ref: '#/components/schemas/available'
        stock:
          $ref: '#/components/schemas/stock'
        subcategory:
          $ref: '#/components/schemas/subcategory'
        imageList:
          $ref: '#/components/schemas/imageList'

    subcategory:
      description: Subcategory
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/uuid'
        categoryName:
          $ref: '#/components/schemas/title'
        rootCategoryUuid:
          $ref: '#/components/schemas/uuid'
        rootCategory:
          $ref: '#/components/schemas/category'

    category:
      description: Category
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/uuid'
        categoryName:
          $ref: '#/components/schemas/title'

    articleImage:
      description: Article image
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/uuid'
        articleSku:
          $ref: '#/components/schemas/sku'
        imageURL:
          $ref: '#/components/schemas/url'
        position:
          $ref: '#/components/schemas/index'

    # ---------
    # endregion

    # region properties
    # -----------------
    uuid:
      type: string
      description: 36-character hexidecimal string of the format xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
      maximum: 36
      example: 008bf81b-5a1a-4d8d-b147-0508475a31cf

    sku:
      type: number
      description: article number
      maximum: 9223372036854775807
      example: 12345

    link:
      type: string
      description: web link string of the format https://www.xxxxxxx.xxx/....
      maximum: 2048
      example: https://www.mydomain.xyz/image/123456

    title:
      type: string
      description: title / name
      maximum: 255
      example: "Blue T-Shirt Size M"

    description:
      type: string
      description: descriptive text
      maximum: 65535
      example: "This blue t-shirt gives you a classic look"

    sellingPrice:
      type: number
      description: current price of the article incl. possible discounts
      maximum: 1.79769313486231570e308
      example: 25.99

    listPrice:
      type: number
      description: original price of article - without discounts etc.
      maximum: 1.79769313486231570e308
      example: 39.99

    available:
      type: boolean
      description: is the article currently purchasable
      example: true

    stock:
      type: number
      description: available amount of the article
      maximum: 2147483647
      example: 150

    url:
      type: number
      description: web link
      maximum: 2048
      example: https://www.mydomain.xyz/image/12345

    index:
      type: number
      description: number indicating a position
      maximum: 2147483647
      example: 5

    imageList:
      type: array
      items:
        type: object
        oneOf:
          - $ref: '#/components/schemas/articleImage'

  parameters:
    sku:
      name: sku
      description: article sku
      in: path
      required: true
      schema:
        type: number
        maximum: 9223372036854775807
      example: 12345

    uuid:
      name: uuid
      description: 36-character hexidecimal string of the format xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
      in: path
      required: true
      schema:
        type: string
        maximum: 36
      example: 008bf81b-5a1a-4d8d-b147-0508475a31cf
  requestBodies:
    article:
      description: Article object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/article'
  