openapi: 3.0.3
info:
  title: JEE Webshop API
  description: |
    Allows connected authorized systems to add or update articles in the webshop

  version: 0.1.0
  x-audience: business-software-internal

tags:
  - name: article
    description: Article routes
  - name: article image
    description: Article image routes
  - name: category
    description: Category routes
  - name: subcategory
    description: Subcategory routes

paths:
  /api/add-article:
    post:
      summary: Create a new article
      tags:
        - article
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/article'
      responses:
        201:
          description: The article has been created
        400:
          description: |
            Unable to create article.
            Most likely indicating that the request missed required parameters.
        401:
          description: |
            Unauthorized

  /api/update-article:
